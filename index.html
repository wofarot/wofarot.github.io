<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .card h1 {
            margin: 0;
            font-size: 24px;
        }
        .card p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .card .buttons {
            margin-top: 20px;
        }
        .card .buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .card .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="path/to/your/avatar.jpg" alt="Аватар">
        <h1>Ваше имя</h1>
        <p>Короткое описание о вас. Например, ваша профессия, увлечения и т.д.</p>
        <div class="buttons">
            <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
